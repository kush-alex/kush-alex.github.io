      justify-content: center;
      align-items: center;
      gap: 30px;
    }

      color: #ffffff;
    }
    
    /* Fix for gallery expand icon positioning */
    .item {
      position: relative;
      overflow: hidden;
    }
    
    .item .icon-expand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      font-size: 2em;
      color: #ffffff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .item:hover .icon-expand {
      opacity: 1;
    }
    
    .item img {
      transition: transform 0.3s ease;
    }
    
    .item:hover img {
      transform: scale(1.1);
    }
    
    /* Style back button to match navigation */
    .back-button {

      border: none;
    }
    
    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      text-decoration: none;
    }
